    <script type="module">

        import {prooduct} from './product.js'

        let urlString = window.location.href;//get the current URL
        let paramString = urlString.split('?')[1];
        //This method splits the string into an array of substrings based on the specified delimiter, which in this case is '?'
        //For example, if the URL is "http://example.com/page?name=John&age=25", then paramString will be "name=John&age=25".
        let queryString = new URLSearchParams(paramString);//objact

        let productId = 0;
        for (let pair of queryString.entries()) {
            productId = pair[1];

        }

        // this for product name 
        let ProductNameTag=document.querySelector('.Nametag')
        let prouductname = document.createTextNode(prooduct[productId].name);
        ProductNameTag.appendChild(prouductname);

        // this for description 
        let ProductDesTag = document.querySelector('.prouductdes');
        let ProductDes = document.createTextNode(prooduct[productId].dis)
        ProductDesTag.appendChild(ProductDes);

        //this for price
        let ProductPriceTag = document.querySelector('.ProductPrice');
        let ProductPrice = document.createTextNode(prooduct[productId].price)
        ProductPriceTag.appendChild(ProductPrice);

        // this for image
        let ProductImageTag = document.querySelector('.productimg');
        ProductImageTag.src = prooduct[productId].img;

    

       </script>
